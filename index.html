<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="container">
      <img src="./images/illustration-hero.svg" alt="Banner image">
      
      <div class="pd-25 pd-45">
        <section class="text">
          <h1>Order Summary</h1>
          <h4>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h4>
        </section>
      
        <section class="bill-charge">
            <img src="./images/icon-music.svg" alt="Icon music" class="icon-music">
            <div class="price">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          <a href="#">Change</a>
        </section>
        
        <section class="buttons">
          <button>Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </section>
      </div>
      
      
  </main>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/pedrommb7">Pedro Barbosa</a>.
    </p>
  </footer>
</body>
</html>
